<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Battleship</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="index.js" defer></script>
</head>
<body>
    <main>
        <div class="grids">
            <div class="grid-container">
                <div class="grid player"></div>
                <p>Player</p>
            </div>
            <div class="grid-container">
                <div class="grid enemy"></div>
                <p>Enemy</p>
            </div>
        </div>
        <div class="info">
            <button>Start</button>
            <p>
                *Drag and drop ships to move them around<br>
                Click to rotate and press Start to begin
            </p>
        </div>
    </main>
</body>
</html>
